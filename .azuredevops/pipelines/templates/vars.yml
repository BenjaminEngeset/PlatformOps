variables:

  #
  # Credentials
  # This reference is to the Variable Group
  # which contains the following values.
  #
  # - ARM_TENANT_ID
  # - ARM_SUBSCRIPTION_ID
  # - ARM_CLIENT_ID
  # - ARM_CLIENT_SECRET
  # - ARM_SERVICE_NAME
  #

  - group: credentials

  #
  # modulesFolder
  # To enable caching of PowerShell modules between
  # runs, the modules are stored in a modules folder
  # that can be cached.
  #

  - name: modulesFolder
    value: "$(System.DefaultWorkingDirectory)/Modules"
